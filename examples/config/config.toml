scrollback_lines = 10000
font = "Fira Code 12"
font_size = 12
shell = "/bin/bash"
tab_title = "Terminal"
theme_file = "themes/catppuccin-mocha.toml"

[keybindings]
new_tab = "Ctrl+Shift+T"
close_tab = "Ctrl+Shift+W"
rename_tab = "Ctrl+Shift+R"
close_panel = "Ctrl+D"
split_vertical = "Ctrl+Shift+P"
split_horizontal = "Ctrl+Shift+H"
copy = "Ctrl+Shift+C"
paste = "Ctrl+Shift+V"
focus_left = "Alt+Left"
focus_right = "Alt+Right"
focus_up = "Alt+Up"
focus_down = "Alt+Down"
tab_1 = "Alt+1"
tab_2 = "Alt+2"
tab_3 = "Alt+3"
tab_4 = "Alt+4"
tab_5 = "Alt+5"
tab_6 = "Alt+6"
tab_7 = "Alt+7"
tab_8 = "Alt+8"
tab_9 = "Alt+9"
